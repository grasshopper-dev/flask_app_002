{% extends "layout.html" %}

{% block title %}
Index
{% endblock %}

{% block headline %}
{{title}}
{% endblock %}

{% block content %}
<div class="mb-3" id="msg">{{message}}</div>

<!-- Vue.js container -->
<div id="app" class="m-5">
    <mycomp name="Hanako" msg="This is my first message. hum..."/>
</div>

<!-- mycomp's template -->
{% raw %}
<script type="text/x-template" id="mycomp-template">
    <div class="alert alert-primary">
        <p class="h5">
            Hi! I'm {{name}}.
        </p>
        <p>{{msg}}</p>
    </div>
</script>
{% endraw %}

<!-- Vue.js script -->
<script>
    // mycomp object
    Vue.component('mycomp',{
        template: '#mycomp-template',
        props:['name', 'msg'],
    });

    // start vue
    new Vue({
        el:'#app',
    });
</script>

{% endblock %}

{% block footer %}

{% endblock %}
