{% extends "layout.html" %}

{% block title %}
Index
{% endblock %}

{% block headline %}
{{title}}
{% endblock %}

{% block content %}
<div class="mb-3" id="msg">{{message}}</div>

<!-- Vue.js container -->
<div id="app" class="m-5">
    <mycomp/>
</div>

<!-- mycomp7s template -->
{% raw %}
<script type="text/x-template" id="mycomp-template">
    <p class="alert alert-primary h5">
        Hello! This is My-Componet!
    </p>
</script>
{% endraw %}

<!-- Vue.js script -->
<script>
    // mycomp object
    Vue.component('mycomp',{
        template: '#mycomp-template',
    });

    // start vue
    new Vue({
        el:'#app',
    });
</script>

{% endblock %}

{% block footer %}

{% endblock %}
